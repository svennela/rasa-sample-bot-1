version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - help
  - smiley
  - violence

entities:
- object
- cuisine
- email
- location
slots:
  cuisine:
    type: categorical
    influence_conversation: true
    values:
    - chinese
    - mexican
    - italian
    - american
    - thai
    - north indian
    - __other__
  email:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: "Hey! How are you?"
  utter_ask_location:
  - text: In what location?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: What kind of cuisine would you like?  
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_help:
  - text: "How can i help you"
  
  utter_emoticons:
  - text: You're really emotional  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
